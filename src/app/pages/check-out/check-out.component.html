<!-- Page Add Section Begin -->
<section class="page-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="page-breadcrumb">
                    <h2>Checkout<span>.</span></h2>
                </div>
            </div>
            <div class="col-lg-8">
                <img src="assets/img/add.jpg" alt="Checkout Promotion">
            </div>
        </div>
    </div>
</section>
<!-- Page Add Section End -->

<!-- Cart Total Page Begin -->
<section class="cart-total-page spad">
    <div class="container">
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="checkout-form">
            <div class="row">
                <div class="col-lg-12">
                    <h3>Your Information</h3>
                </div>
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">Name*</p>
                        </div>
                        <div class="col-lg-5">
                            <input type="text" formControlName="firstName" placeholder="First Name">
                        </div>
                        <div class="col-lg-5">
                            <input type="text" formControlName="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">Street Address*</p>
                        </div>
                        <div class="col-lg-10">
                            <input type="text" formControlName="addressLine1" placeholder="Address Line 1">
                            <input type="text" formControlName="addressLine2" placeholder="Address Line 2"
                                style="margin-top: 10px;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">Country*</p>
                        </div>
                        <div class="col-lg-10">
                            <select class="cart-select country-usa" formControlName="country">
                                <option>USA</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">City*</p>
                        </div>
                        <div class="col-lg-10">
                            <input type="text" formControlName="city" placeholder="City">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">State</p>
                        </div>
                        <div class="col-lg-10">
                            <input type="text" formControlName="state" placeholder="State">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">Post Code/ZIP*</p>
                        </div>
                        <div class="col-lg-10">
                            <input type="text" formControlName="postCode" placeholder="Post Code">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">Phone*</p>
                        </div>
                        <div class="col-lg-10">
                            <input type="text" formControlName="phone" placeholder="Phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-right">
                            <div class="diff-addr">
                                <input type="checkbox" id="different-address" formControlName="differentShipping">
                                <label for="different-address">Ship to different address</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="order-table">
                        <div class="cart-item">
                            <span>Product</span>
                            <p class="product-name">Blue Dotted Shirt</p>
                        </div>
                        <div class="cart-item">
                            <span>Price</span>
                            <p>$29</p>
                        </div>
                        <div class="cart-item">
                            <span>Quantity</span>
                            <p>1</p>
                        </div>
                        <div class="cart-item">
                            <span>Shipping</span>
                            <p>$10</p>
                        </div>
                        <div class="cart-total">
                            <span>Total</span>
                            <p>$39</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="payment-method">
                        <h3>Payment</h3>
                        <ul>
                            <!-- Paypal -->
                            <li [class.selected]="selectedPaymentMethod === 'paypal'"
                                (click)="selectPaymentMethod('paypal')">
                                <input type="radio" id="paypal" name="payment" value="paypal"
                                    [checked]="selectedPaymentMethod === 'paypal'">
                                <span>Paypal</span>
                                <img src="assets/img/paypal.jpg" alt="Paypal">
                            </li>

                            <!-- Credit Card -->
                            <li [class.selected]="selectedPaymentMethod === 'card'"
                                (click)="selectPaymentMethod('card')">
                                <input type="radio" id="card" name="payment" value="card"
                                    [checked]="selectedPaymentMethod === 'card'">
                                <span>Credit / Debit card</span>
                                <img src="assets/img/mastercard.jpg" alt="Credit Card">
                            </li>

                            <!-- Cash on Delivery -->
                            <li [class.selected]="selectedPaymentMethod === 'cod'" (click)="selectPaymentMethod('cod')">
                                <input type="radio" id="cod" name="payment" value="cod"
                                    [checked]="selectedPaymentMethod === 'cod'">
                                <label for="cod">Pay when you get the package</label>
                            </li>
                        </ul>
                        <button type="submit" class="primary-btn">Place your order</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- Cart Total Page End -->
