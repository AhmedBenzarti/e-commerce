<!-- Page Add Section Begin -->
<section class="page-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="page-breadcrumb">
                    <h2>Login<span>.</span></h2>
                    <a routerLink="/">Home</a>
                    <a class="active" href="#">Login</a>
                </div>
            </div>
            <div class="col-lg-8">
                <img src="assets/img/add.jpg" alt="Login Promotion">
            </div>
        </div>
    </div>
</section>
<!-- Page Add Section End -->

<!-- Login Section Begin -->
<section class="login-section spad">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-form">
                    <h3>Welcome Back</h3>
                    <p>Sign in to your account to continue shopping</p>
                    
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="loginEmail">Email Address *</label>
                            <input 
                                type="email" 
                                id="loginEmail"
                                formControlName="email"
                                placeholder="Enter your email address"
                                [class.error]="email?.invalid && email?.touched">
                            <div *ngIf="email?.invalid && email?.touched" class="error-message">
                                <span *ngIf="email?.errors?.['required']">Email is required</span>
                                <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password *</label>
                            <div class="password-input-group">
                                <input 
                                    [type]="showPassword ? 'text' : 'password'" 
                                    id="loginPassword"
                                    formControlName="password"
                                    placeholder="Enter your password"
                                    [class.error]="password?.invalid && password?.touched">
                                <button 
                                    type="button" 
                                    class="password-toggle"
                                    (click)="togglePasswordVisibility()">
                                    <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                                </button>
                            </div>
                            <div *ngIf="password?.invalid && password?.touched" class="error-message">
                                <span *ngIf="password?.errors?.['required']">Password is required</span>
                                <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
                            </div>
                        </div>

                        <div class="form-options">
                            <div class="checkbox">
                                <input 
                                    type="checkbox" 
                                    id="rememberMe"
                                    formControlName="rememberMe">
                                <label for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>

                        <button 
                            type="submit" 
                            class="primary-btn submit-btn"
                            [disabled]="loginForm.invalid || isSubmitting">
                            <span *ngIf="!isSubmitting">Sign In</span>
                            <span *ngIf="isSubmitting">Signing In...</span>
                        </button>

                        <div class="register-redirect">
                            <p>Don't have an account? <a routerLink="/register" class="register-link">Create one here</a></p>
                        </div>
                    </form>

                    <div class="social-login">
                        <div class="divider">
                            <span>Or continue with</span>
                        </div>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google-btn">
                                <i class="fa fa-google"></i>
                                Continue with Google
                            </button>
                            <button type="button" class="social-btn facebook-btn">
                                <i class="fa fa-facebook"></i>
                                Continue with Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login Section End -->
