<!-- Hero Slider Begin -->
<section class="hero-slider">
    <div class="hero-items owl-carousel">
        <div *ngFor="let slide of slides" 
             class="single-slider-item"
             [style.background-image]="'url(' + slide.image + ')'">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>{{ slide.title }}</h1>
                        <h2>{{ slide.subtitle }}</h2>
                        <a routerLink="/categories" class="primary-btn">{{ slide.buttonText }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hero Slider End -->
