<!-- Page Preloder -->
<div id="preloder" *ngIf="false">
    <div class="loader"></div>
</div>

<!-- Search model -->
<div class="search-model" [class.show]="isSearchOpen">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch" (click)="toggleSearch()">+</div>
        <form class="search-model-form" (submit)="onSearch($event)">
            <input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
<!-- Search model end -->

<!-- Header Section Begin -->
<header class="header-section">
    <div class="container-fluid">
        <div class="inner-header">
            <div class="logo">
                <a routerLink="/"><img src="assets/img/logo.png" alt="Violet Store"></a>
            </div>
            
            <div class="header-right">
                <!-- BOUTON TH√àME -->
                <button class="theme-toggle-btn" (click)="toggleTheme()" 
                        [title]="isDarkTheme ? 'Passer en mode clair' : 'Passer en mode sombre'">
                    <span *ngIf="!isDarkTheme">üåô</span>
                    <span *ngIf="isDarkTheme">‚òÄÔ∏è</span>
                </button>
                
                <!-- BARRE DE RECHERCHE DANS HEADER-RIGHT -->
                <div class="header-search">
                    <form class="search-form" (submit)="onSearch($event)">
                        <div class="search-container">
                            <div class="search-icon">
                                <svg width="16" height="16" viewBox="0 0 20 20" fill="none">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M3.04175 9.37363C3.04175 5.87693 5.87711 3.04199 9.37508 3.04199C12.8731 3.04199 15.7084 5.87693 15.7084 9.37363C15.7084 12.8703 12.8731 15.7053 9.37508 15.7053C5.87711 15.7053 3.04175 12.8703 3.04175 9.37363ZM9.37508 1.54199C5.04902 1.54199 1.54175 5.04817 1.54175 9.37363C1.54175 13.6991 5.04902 17.2053 9.37508 17.2053C11.2674 17.2053 13.003 16.5344 14.357 15.4176L17.177 18.238C17.4699 18.5309 17.9448 18.5309 18.2377 18.238C18.5306 17.9451 18.5306 17.4703 18.2377 17.1774L15.418 14.3573C16.5365 13.0033 17.2084 11.2669 17.2084 9.37363C17.2084 5.04817 13.7011 1.54199 9.37508 1.54199Z"
                                        fill="currentColor" />
                                </svg>
                            </div>
                            <input 
                                type="text" 
                                placeholder="Rechercher..." 
                                [(ngModel)]="searchQuery"
                                name="search"
                                class="search-input"
                            />
                            <button *ngIf="searchQuery" type="button" class="clear-search" (click)="searchQuery = ''">
                                <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
                                    <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- MENU AVATAR UTILISATEUR -->
                <app-user-avatar></app-user-avatar>
                
                <!-- PANIER -->
                <a routerLink="/shopping-cart" class="cart-link">
                    <img src="assets/img/icons/bag.png" alt="Cart">
                    <span>{{ cartItems }}</span>
                </a>
            </div>
            
            <!-- NAVIGATION PRINCIPALE -->
            <nav class="main-menu mobile-menu">
                <ul>
                    <li>
                        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
                    </li>
                    <li>
                        <a routerLink="/categories" routerLinkActive="active">Shop</a>
                        <ul class="sub-menu">
                            <li><a routerLink="/product-page">Product Page</a></li>
                            <li><a routerLink="/shopping-cart">Shopping Cart</a></li>
                            <li><a routerLink="/check-out">Check out</a></li>
                        </ul>
                    </li>
                    <li>
                        <a routerLink="/product-page" routerLinkActive="active">About</a>
                    </li>
                    <li>
                        <a routerLink="/check-out" routerLinkActive="active">Blog</a>
                    </li>
                    <li>
                        <a routerLink="/contact" routerLinkActive="active">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<!-- Header Info Begin -->
<div class="header-info">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="header-item">
                    <img src="assets/img/icons/delivery.png" alt="Free shipping">
                    <p>Free shipping on orders over $30 in USA</p>
                </div>
            </div>
            <div class="col-md-4 text-left text-lg-center">
                <div class="header-item">
                    <img src="assets/img/icons/voucher.png" alt="Student Discount">
                    <p>20% Student Discount</p>
                </div>
            </div>
            <div class="col-md-4 text-left text-xl-right">
                <div class="header-item">
                    <img src="assets/img/icons/sales.png" alt="Sale">
                    <p>30% off on dresses. Use code: 30OFF</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Header Info End -->
