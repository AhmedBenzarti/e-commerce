<!-- Latest Product Begin -->
<section class="latest-products spad">
    <div class="container">
        <div class="product-filter">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="section-title">
                        <h2>Latest Products</h2>
                    </div>
                    <ul class="product-controls">
                        <li *ngFor="let category of categories" 
                            [class.active]="activeFilter === category.key"
                            (click)="filterProducts(category.key)"
                            [attr.data-filter]="category.key">
                            {{ category.name }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" id="product-list">
            <div *ngFor="let product of products" 
                 class="col-lg-3 col-sm-6 mix all"
                 [class]="product.category.join(' ')">
                <div class="single-product-item">
                    <figure>
                        <a [routerLink]="['/product-page', product.id]">
                            <img [src]="product.image" [alt]="product.name">
                        </a>
                        <div *ngIf="product.status" class="p-status" [class]="getStatusClass(product.status)">
                            {{ product.status }}
                        </div>
                    </figure>
                    <div class="product-text">
                        <h6>{{ product.name }}</h6>
                        <p>${{ product.price.toFixed(2) }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Latest Product End -->
